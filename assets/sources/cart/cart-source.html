<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
	<link href="../css/responsive.css" rel="stylesheet">
    <link href="../buyer-dashboard/buyer-dashboard-style.css" rel="stylesheet">
</head>

<body>
	<section id="cart_items" style="margin-top: 180px;">
		<div class="container">
			<div class="table-responsive cart_info">
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image">Product</td>
							<td class="description"></td>
							<td class="price">In Stock</td>
							<td class="quantity">Purchase</td>
							<td class="total"></td>
							<td></td>
						</tr>
                        <tr> 
                            <td class="cart_product"> <img src="Add img 1.jpg" alt="" width="150px" height="100px"> </td> 
                            <td class="cart_description"> <h4>Quality Table Set</h4> <p>LKR 20,000</p> </td> 
                            <td class="cart_price"> <p style="color: green;">Yes</p> </td> 
                            <td class="cart_total"> <button class="btn btn-primary profile-button" type="button" style="font-size: medium;" onclick="">Checkout</button> </td> 
                            <td class="cart_total"> <a href=""> <p class="cart_total_price">View Details</p></a> <br> <a href=""><p class="cart_total_price">Remove from Cart</p></a> </td> 
                        </tr>
                        <tr> 
                            <td class="cart_product"> <img src="Add img 1.jpg" alt="" width="150px" height="100px"> </td> 
                            <td class="cart_description"> <h4>Quality Table Set</h4> <p>LKR 20,000</p> </td> 
                            <td class="cart_price"> <p style="color: red;">No</p> </td> 
                            <td class="cart_total"> <button class="btn btn-primary profile-button" type="button" style="font-size: medium;" onclick="">Checkout</button> </td> 
                            <td class="cart_total"> <a href=""> <p class="cart_total_price">View Details</p></a> <br> <a href=""><p class="cart_total_price">Remove from Cart</p></a> </td> 
                        </tr>
					</thead>
					<tbody id="items_table">
						
					</tbody>
				</table>
			</div>
		</div>

        
	</section>

    

	<script src="../js/bootstrap.min.js"></script>
    <script>
		var id = localStorage.getItem("id");

		const setPageDetails = async() => {
			let response = await fetch(`http://localhost:8080/findCartItems/${id}`);
			let cartItems = await response.json();
			var items_table = document.getElementById("items_table");

			if(cartItems.length == 0){
				items_table.innerHTML = '<tr> <td class="cart_product"> <h3>No items in cart !</h3> </td> </tr>';
			}else{
				
			}

		}
		
		setPageDetails();

    </script>
</body>
</html>
