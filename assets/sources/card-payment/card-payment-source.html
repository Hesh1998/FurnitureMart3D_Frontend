<html>
    <head>
        <title>FurnitureMart 3D - Card Payment</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
        <link href="card-payment-style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <div class="card ">
                        <div class="card-header">
                            <div class="shadow-sm pt-4 pl-2 pr-2 pb-2">
                                <center>
                                    <img src="sB4jftM.png" width="250">
                                </center>
                            </div> 
                            <br>
                            
                            <div class="tab-content">
                                <div id="credit-card" class="tab-pane fade show active pt-3">
                                    <form role="form">
                                        <div class="form-group"> <label for="username">
                                                <h6>Card Owner *</h6>
                                            </label> <input type="text" name="username" placeholder="Enter card owner name" required class="form-control "> 
                                        </div>
                                        <br>

                                        <div class="form-group"> <label for="cardNumber">
                                                <h6>Card number *</h6>
                                            </label>
                                            <div class="input-group"> <input type="text" name="cardNumber" placeholder="Enter card number" class="form-control " required>
                                                <div class="input-group-append"> <span class="input-group-text text-muted"> <i class="fab fa-cc-visa mx-1"></i> <i class="fab fa-cc-mastercard mx-1"></i> </span> </div>
                                            </div>
                                        </div>
                                        <br>
                                        
                                        <div class="row">
                                            <div class="col-sm-8">
                                                <div class="form-group"> <label><span class="hidden-xs">
                                                            <h6>Expiration Date *</h6>
                                                        </span></label>
                                                    <div class="input-group"> <input type="number" placeholder="MM" name="" class="form-control" required> <input type="number" placeholder="YY" name="" class="form-control" required> </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group mb-4"> <label data-toggle="tooltip" title="Three digit CV code on the back of your card">
                                                        <h6>CVV * <i class="fa fa-question-circle d-inline"></i></h6>
                                                    </label> <input type="text" required class="form-control"> </div>
                                            </div>
                                        </div>
                                        <br><br>
                                        <div> 
                                            <center>
                                                <button type="button" class="subscribe btn btn-primary btn-block shadow-sm" style="background-color: #4CA48C; border-color: #4CA48C; width: 80%;"> Confirm Payment </button>
                                            </center>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="card-payment-script.js"></script>
    </body>
</html>
