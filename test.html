<html>

    <head>



    </head>
    
    <body>
        <video id="vidInput" width="320" height="240" controls>
            <source id="mp4_src" src="" type="video/mp4">
            Only support mp4 format
        </video>
        <img id="userdp" class="rounded-circle mt-5" width="140px" height="140px" src="">
        <input type="file" id="dp" class="form-control">


        <script>
            const dpInput = document.getElementById("dp");
            const vid = document.getElementById("vidInput");
            
            dpInput.addEventListener("change", e=> {
                const file = dpInput.files[0];
                const fileName = file.name;
                extension = fileName.split('.').pop();
                
                const reader = new FileReader();

                reader.addEventListener("load", () => {
                    if(extension == "mp4"){
                        vid.src = reader.result;
                        vid.load();
                    }else{
                        alert("Only MP4 videos are allowed!");
                    }
                });

                reader.readAsDataURL(file);
            });
        </script>
        
    </body>

</html>
